    <title>Generator Grafiku 2026</title>
    <script>
      // Initialize Theme immediately to prevent FOUC (Flash of Unstyled Content)
      try {
        if (localStorage.getItem('scheduler_theme') === 'dark' || (!('scheduler_theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      } catch (_) {}
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gray: {
                750: '#2d3748',
                850: '#1a202c',
                950: '#0a0a0a',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for better table experience */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      .dark ::-webkit-scrollbar-track {
        background: #1f2937; 
      }
      ::-webkit-scrollbar-thumb {
        background: #888; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #4b5563; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; 
      }
    </style>
